<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; frame-ancestors 'self';">
	<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
	<meta http-equiv="Permissions-Policy" content=" autoplay=(self), fullscreen=(self), accelerometer=(), ambient-light-sensor=(), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=(), clipboard-read=(), clipboard-write=(), gamepad=(), speaker-selection=(), conversion-measurement=(), focus-without-user-activation=(), hid=(), idle-detection=(), interest-cohort=(), serial=(), sync-script=(), trust-token-redemption=(), unload=(), window-placement=(), vertical-scroll=()">
    <style>
        @media (orientation: landscape) {
            video {
                position: fixed; right: 0; bottom: 0;
                min-width: 100%; min-height: 95%;
                width: auto; height: auto; z-index: -100;
            }
            button {
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 64px;
                margin: 4px 2px;
                cursor: pointer;
                background-color: #008CBA;

                position: absolute;
                height: 200px;
                width: 400px;
                left: 50%;
                top: 50%;
                margin-top: -100px;
                margin-left: -200px;
            }
        }
        @media (orientation: portrait) {
            button {
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 64px;
                margin: 4px 2px;
                cursor: pointer;
                background-color: #008CBA;

                position: absolute;
                height: 200px;
                width: 400px;
                left: 50%;
                top: 50%;
                margin-top: -100px;
                margin-left: -200px;
            }
        }
    </style>
    <script>
            function start() {
                document.getElementById("button").style.display = "none";
                const video = document.getElementById("video");
                video.style.display = "block";
                video.play();
            }
    </script>
</head>

<body>
    <video id="video" style="display: none;" width="95%" height="auto" loop>
        <source src="video/short.mp4" type="video/mp4">
    </video>
    <button id="button" onclick="start()">View</button>
</body>

</html>
